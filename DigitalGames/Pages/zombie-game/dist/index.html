<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Triple Games - Zombie Game</title>
  <link rel="icon" type="image/png" sizes="192x192"  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/250758/apple-touch-icon.png">
<link rel='stylesheet' href='https://eliortabeka.github.io/zombie-mayhem/styles/vendor.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div id="canves" data-wave="" class="loading intro">
      <div class="loader"><div class="loading-char"><div class="zombie-loader"></div><span>Loading</span></div></div>
      <div class="game-cover"></div>
      <div class="overlay-screen">
        <h2 class="big-title game-over-title">Game <div>Over</div></h2>
        <h2 class="big-title end-game-title">You <div>Won</div></h2>
        <span class="restart-hint">Click Here to Restart</span>
        <h2 class="big-title game-pause-title">Paused</h2>
        <h2 class="big-title level-title">Level <span></span></h2>
      </div>
      <ul class="info-board">
        <li class="killed-status"><span>0</span></li>
        <li class="life"><i class="heart-icon"></i><i class="heart-icon"></i><i class="heart-icon"></i></li>
        <li id="mute-music" data-tootik="Mute Music" data-tootik-conf="right invert"></li>
        <li id="mute-sounds" data-tootik="Mute Sounds" data-tootik-conf="right invert"></li>
      </ul>
      <div id="pause-game"></div>
      <div class="ammo" data-ammo="6"><span class="reload-key">R</span></div>
      <div class="reload-hint"><div class="reload-trigger"></div></div>
    </div>

    <div id="footer">
      <p>by Triple Games <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492.7 492.7" width="8" height="8"><path d="M492.7 166c0-73.5-59.6-133.1-133.1-133.1 -48 0-89.9 25.5-113.3 63.6 -23.4-38.1-65.3-63.6-113.3-63.6C59.6 33 0 92.5 0 166c0 40 17.7 75.8 45.7 100.2l188.5 188.6c3.2 3.2 7.6 5 12.1 5 4.6 0 8.9-1.8 12.1-5l188.5-188.6C475 241.8 492.7 206 492.7 166z"/></svg><a href="" target="_blank" title="Elior's Codepen"></a> | GPL License<p>
      <div class="credits"><p> <a href="https://eliortabeka.github.io/sprite-spirit/" target="_blank" title="Image Sprite to Animation using SCSS Mixin"></a> <a href="https://eliortabeka.github.io/tootik/" target="_blank" title="Tooltips with Tootik"></a></p></div>
    </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/250758/vendor.js'></script><script  src="./script.js"></script>

</body>
</html>
